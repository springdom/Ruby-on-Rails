<!DOCTYPE html>
<html ng-app="splatter-web">
	<head>
		<title>Basic Splatter Client</title>
		<script src="angular.min.js"></script>
		<script src="angular-resource.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
	<div ng-controller="UserController as user">
		<p>{{user.hello}}</p>
		<p>Name: {{user.u.name}}</br>
		Email: {{user.u.email}}</br>
		Blurb: {{user.u.blurb}}</p>

	<div ng-controller="SplattController as splatt">
	<p>ID: {{splatt.feed.user_id}}</br>
	Posted: {{splatt.feed.created_at | date: 'dd/MM/yyyy h:mma'}}</br>
	Splatt: {{splatt.feed.body}}</br>
	</br>
	</p> 
	</div>
	<form ng-controller="UpdateFormController as form" ng-submit="form.updateUser(user)" name="myForm">
		<input type="text" ng-model="form.data.name"/>
		<input type="submit" value="Update user"/>
	</form>
</div>
</body>
</html>
